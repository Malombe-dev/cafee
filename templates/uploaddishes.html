<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uploaddishes</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">

</head>
<body>
    <!-- include the navbar -->
    {% include 'navbar.html' %}
    <br>
    <section class="row">
        <div class="col-md-6 ms-5">
            <div class="card shadow p-5">
                <b class="text-success">{{ message }}</b>
                <b class="text-danger">{{ error }}</b>
                <h1 class="text-dark-brown">Upload your Dishes</h1>
                <form action="/uploaddishes" method="post" enctype="multipart/form-data">
                    <label for="">
                        Product Name</label> <br>
                        <input type="text" class="form-control" name="product_name" required> 
                        <br>
                        <label for="">Product description</label>
                        <textarea name="product_desc" id="" cols="20" rows="5" class="form-control" required></textarea> <br>
                        <label for="">Product Cost</label>
                        <input type="number" class="form-control" required name="product_cost"> <br>
                        <label for="">Product category</label>
                        <select name="product_category" id="" class="form-control" required>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="drinks">Drinks</option>
                        </select>
                        <br>
                        <label for="">product image</label>
                        <input type="file" class="form-control" name="product_image_name"required>
                        <br>
                        <input type="submit" class="btn btn-dark form-control text-light" value="upload/add product">

                </form>
            </div>
        </div>
    </section>
</body>
</html>
