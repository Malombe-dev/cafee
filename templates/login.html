<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.js"></script>
    <script>
      function disableBackButton() {
          window.history.forward();
      }
      setTimeout("disableBackButton()", 0);
      window.onunload = function () { null; }
  </script>
</head>
<body style="background-color : aliceblue;">
    {% include 'navbar.html' %}
    
  <section class="row ">
    <div class="col-md-6 p-4 m-2 ">
    <div class=" card shadow p-5">
        <form action="/login" method="post">
          {% if error %}
          <div class="alert alert-danger text-center" style="color: red;">{{ error }}</div>
          {% endif %}
          <label for="">Users</label>
          <select name="admin" id="" class="form-control" required>
            <option value="user">user</option>
            <option value="is_admin">Is_admin</option>
          </select> <br>
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" required> <br>
          <label for="">Password</label>
          <input type="password" class="form-control" name="password" required> <br>
          
          <button type="submit" class="btn btn-outline-dark text-danger ">Log in </button> <br> <br>
          <a href="/register" class="text-dark">Dont  have an account? Click to Register</a>
      </form>
</div>
</div>
  </section>
  {% include 'footer.html'  %}

</html>
